<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />

    <link rel="shortcut icon" href="Images/logo@2x.png" type="image/x-icon" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container header-container position-relative">
          <div class="brand position-absolute">
            <p>Weather</p>
            <p class="p2">tagline goes here</p>
          </div>
          <a class="navbar-brand" href="#"
            ><img src="Images/logo@2x.png" alt=""
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
              <li class="nav-item links">
                <a class="nav-link active home-btn" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >Live Cameras</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="home position-relative">
      <div class="input-group container position-absolute" id="cityInput">
        <input
          type="text"
          class="form-control"
          placeholder="Find Your Location"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="display()"
          class="btn"
          type="button"
          id="getWeatherButton"
        >
          Find
        </button>
      </div>
    </div>
    <hr>
    
    <div class="container ">
      <div class="row" id="row"></div>
    </div>
      



   
    <script src="JS/bootstrap.bundle.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
